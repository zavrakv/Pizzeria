<div class="container">
    <table class="table table-hover">
        <caption>Orders history</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in vm.orders | orderBy: '-date'">
            <td>{{ order.number }}</td>
            <td>{{ order.price | currency }}</td>
            <td>{{ order.date | date:'dd.MM.yyyy H:mm' }}</td>
        </tr>
        </tbody>
    </table>
</div>
